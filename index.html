<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range in javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://as1.ftcdn.net/jpg/02/44/85/36/500_F_244853614_HfFi3CQuW0nCHK6InoIV8fyiZdWo7BQE.jpg" type="image/x-icon">

<body>
    <div class="c">
        <h1 id="h1"></h1>
        <div class="box co">
            <input type="button" id="b1" value="Start Auto Color Select">
            <input type="button" id="b2" value="Stop Auto Color Select">
        </div>
        <div class="box">
            <input type="range" value="80" name="range" id="r1" min="0" max="255" step="1">
            <span></span>
            <span id="s1"></span>
        </div>

        <div class="box">
            <input type="range" value="160" name="range" id="r2" min="0" max="255" step="1">
            <span></span>
            <span id="s2"></span>
        </div>

        <div class="box">
            <input type="range" value="240" name="range" id="r3" min="0" max="255" step="1">
            <span></span>
            <span id="s3"></span>
        </div>

        <div class="box">
            <input type="range" value="0.95" name="range" id="r4" min="0" max="1" step="0.01">
            <span></span>
            <span id="s4"></span>
        </div>

        <details>
            <summary>Developer details</summary>
